<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Cửa Hàng Thể Thao</title>
</head>
<style>
    /* Reset toàn bộ phần tử để tránh sai lệch không mong muốn */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Thiết lập font chữ và màu nền trang */
    body {
      font-family: "Arial", sans-serif;
      background-image: url("https://bachma.vn/wp-content/uploads/2021/05/quy-trinh-thiet-ke.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    /* Định dạng container của form */
    .login-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    /* Tiêu đề của form */
    .login-form h2 {
      color: #3731d9;
      margin-bottom: 20px;
    }

    /* Định dạng nhóm trường nhập liệu */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    /* Nhãn cho các trường nhập */
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }

    /* Trường nhập liệu */
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      color: #333;
      transition: border-color 0.3s;
    }

    /* Hiệu ứng khi người dùng tập trung vào trường nhập liệu */
    .form-group input:focus {
      border-color: #f5576c;
      outline: none;
    }

    /* Nút đăng nhập */
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #f5576c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    /* Hiệu ứng hover cho nút */
    .submit-btn:hover {
      background-color: #d23f55;
      transform: scale(1.05);
    }

    /* Liên kết đăng ký */
    .register-link {
      margin-top: 10px;
      display: block;
      color: #f5576c;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }
</style>
<body>
<!-- Phần chứa form đăng nhập -->
<div class="login-form">
    <h2>Đăng Nhập</h2>

    <div th:if="${param.error}">
        <p style="color: red;">Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại!</p>
    </div>

    <form th:action="@{/login}" th:object="${login}" method="POST">
        <div class="form-group">
            <label for="username" >Tài Khoản :</label>
            <input type="text" id="username" name="username" required/>
        </div>
        <div class="form-group">
            <label for="password" >Mật Khẩu :</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Đăng Nhập</button>
        </div>
    </form>

    <!-- Liên kết đến trang đăng ký -->
    <a href="/register" class="register-link"
    >Chưa có tài khoản? Đăng ký ngay</a
    >
</div>
</body>
</html>
