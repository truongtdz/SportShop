<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Home User Management</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <!-- Header thay đổi màu sắc dựa trên giá trị của 'notification' -->
        <div class="card-header"
             th:class="${notification == 'Success'} ? 'bg-success text-white' :
                      (${notification == 'Fail'} ? 'bg-danger text-white' : 'bg-warning text-white')">
          <h4 class="mb-0" th:text="${notification}"></h4>
        </div>
        <div class="card-body">
          <!-- Hiển thị thông báo với màu sắc thay đổi dựa trên 'message' -->
          <div class="alert"
               th:class="${message == 'Success'} ? 'alert-success' :
                        (${message == 'Fail'} ? 'alert-danger' : 'alert-warning')"
               th:text="${message}"></div>
          <div class="d-flex justify-content-between">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Thêm Bootstrap JS và jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
