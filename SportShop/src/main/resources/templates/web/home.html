<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home"><h1 style="color: blue">SportShop</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/search}">Search</a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link active" th:href="@{/infor}" th:text="'Hello ' + ${user.username}"></a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link active" th:href="@{/user/cart/{id}(id=${user.id})}">Cart</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link active" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link active" th:href="@{/sign-in}">Sign-in</a>
                </li>
                    <li class="nav-item" th:if="${user != null}">
                        <a class="nav-link active" th:href="@{/log-out}">Logout</a>
                    </li>
            </ul>
        </div>

    </div>
</nav>

<!-- Main content -->
<div class="container mt-5">
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.price} + 'VND'">Price</p>
                    <p class="card-text" th:text="${product.discount} + '%'">Sales</p>
                    <a th:href="@{/admin/product/{id}(id=${product.id})}" class="btn btn-primary">View</a>
                    <form th:action="@{/user/add-to-cart/{id}(id=${product.id})}" method="POST">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Thêm Bootstrap JS và jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>

</body>
</html>
