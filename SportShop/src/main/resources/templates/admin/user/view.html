<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản Lý Người Dùng</title>
    <style>
        /* Đặt các quy tắc chung */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        nav {
            width: 250px;
            background-color: #343a40;
            padding: 20px;
        }

        nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }

        nav a:hover {
            background-color: #495057;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .main-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Card styling */
        .card {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            margin-bottom: 10px;
        }

        .row div {
            padding: 10px;
        }

        .row div:first-child {
            font-weight: bold;
            width: 30%; /* Chiếm 30% cho tiêu đề */
        }

        .row div:last-child {
            width: 70%; /* Chiếm 70% cho nội dung */
        }

        /* Button styling */
        .btn {
            padding: 6px 12px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            color: white;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn-warning {
            background-color: #ffc107;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            nav {
                width: 100%;
                height: auto;
            }

            .main-content {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <nav>
        <a href="/admin">Trang Quản Trị</a>
        <a href="/admin/user">Quản Lý Người Dùng</a>
        <a href="/admin/product">Quản Lý Sản Phẩm</a>
        <a href="/admin/order">Quản Lý Đơn Hàng</a>
    </nav>

    <!-- Main content -->
    <div class="main-content">
        <h2>Thông tin Người Dùng</h2>
        <div class="card">
            <div class="row mb-2">
                <div>ID:</div>
                <div th:text="${user.id}"></div>
            </div>
            <div class="row mb-2">
                <div>Username:</div>
                <div th:text="${user.username}"></div>
            </div>
            <div class="row mb-2">
                <div>Password:</div>
                <div th:text="${user.password}">********</div>
            </div>
            <div class="row mb-2">
                <div>Full Name:</div>
                <div th:text="${user.fullName}"></div>
            </div>
            <div class="row mb-2">
                <div>Gender:</div>
                <div th:text="${user.gender}"></div>
            </div>
            <div class="row mb-2">
                <div>Phone:</div>
                <div th:text="${user.phone}"></div>
            </div>
            <div class="row mb-2">
                <div>Email:</div>
                <div th:text="${user.email}"></div>
            </div>
        </div>
        <a
                th:href="@{/admin/user/update/{id}(id=${user.id})}"
                class="btn btn-warning"
        >Update</a
        >
        <button
                type="button"
                class="btn btn-danger"
                th:onclick="'deleteUser(' + ${user.id} + ')'"
        >
            Delete
        </button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function deleteUser(userId) {
        if (confirm("Are you sure you want to delete this user?")) {
            $.ajax({
                url: "/admin/user/delete/" + userId, // Đường dẫn đến API xóa người dùng
                type: "DELETE", // Phương thức HTTP DELETE
                success: function (result) {
                    // Xử lý thành công
                    alert("User deleted successfully!");
                    window.location.href = "/admin/user"; // Tải lại trang để cập nhật danh sách
                },
                error: function (xhr, status, error) {
                    // Xử lý lỗi
                    alert("Error deleting user: " + xhr.responseText);
                },
            });
        }
    }
</script>
</body>
</html>
