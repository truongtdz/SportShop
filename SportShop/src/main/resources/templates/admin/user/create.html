
<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
</head>
<body>
<div class="container-fluid mt-5">
  <h1 class="text-center mb-4">Chào mừng đến với trang quản trị hệ thống của Admin</h1>
  <div class="row">
    <!-- 1/4 bên trái: Thanh điều hướng -->
    <nav class="col-md-3">
      <div class="list-group">
        <a class="list-group-item " href="/admin">Trang Quản Trị</a>
        <a class="list-group-item " href="/admin/user">Quản Lý Người Dùng</a>
        <a class="list-group-item " href="/admin/product">Quản Lý Sản Phẩm</a>
        <a class="list-group-item " href="/admin/order">Quản Lý Đơn Hàng</a>
      </div>
    </nav>

    <!-- 3/4 bên phải: Nội dung hiển thị -->
    <div class="col-md-9">
      <div id="content-area">
        <div class="container mt-4">
          <form th:action="@{/admin/user/create}" th:object="${newUser}" method="POST">
            <div class="container mt-4">
              <!-- Row 1: Username, Password, Gender -->
              <div class="row mb-3">
                <div class="col-md-3">
                  <label for="username">Username:</label>
                  <input type="text" id="username" th:field="*{username}" class="form-control"/>
                </div>
                <div class="col-md-3">
                  <label for="password">Password:</label>
                  <input type="password" id="password" th:field="*{password}" class="form-control"/>
                </div>
                <div class="col-md-3">
                  <label for="gender">Gender:</label><br>
                  <select id="gender" th:field="*{gender}" class="form-control">
                    <option th:each="gender : ${genders}"
                            th:value="${gender}"
                            th:text="${gender}"></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="roles">Role:</label><br>
                  <select id="roles" th:field="*{roles}" class="form-control">
                    <option th:each="role : ${roles}"
                            th:value="${role}"
                            th:text="${role}">
                    </option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-3">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
                </div>
                <div class="col-md-3">
                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
                </div>
                <div class="col-md-3">
                  <label for="phone">Phone:</label>
                  <input type="text" id="phone" th:field="*{phone}" class="form-control"/>
                </div>
                <div class="col-md-3">
                  <label for="email">Email:</label>
                  <input type="text" id="email" th:field="*{email}" class="form-control"/>
                </div>
              </div>

              <!-- Row 3: City, District, Ward, Street -->
              <div class="row mb-3">
                <div class="col-md-3">
                  <label for="city">City:</label><br>
                  <select id="city" th:field="*{city}" class="form-control">
                    <option th:each="city : ${cities}"
                            th:value="${city}"
                            th:text="${city}"></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="district">District:</label><br>
                  <select id="district" th:field="*{district}" class="form-control">
                    <option th:each="district : ${districts}"
                            th:value="${district}"
                            th:text="${district}"></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="ward">Ward:</label>
                  <input type="text" id="ward" th:field="*{ward}" class="form-control"/>
                </div>
                <div class="col-md-3">
                  <label for="street">Street:</label>
                  <input type="text" id="street" th:field="*{street}" class="form-control"/>
                </div>
              </div>

              <input type="submit" value="Create User" class="btn btn-primary"/>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Thêm Bootstrap JS và jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
