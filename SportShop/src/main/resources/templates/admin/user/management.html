<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản Lý Người Dùng</title>
    <style>
        /* Đặt các quy tắc chung */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        nav {
            width: 250px;
            background-color: #343a40;
            padding: 20px;
        }

        nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }

        nav a:hover {
            background-color: #495057;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .main-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Button */
        a.btn {
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
        }

        a.btn:hover {
            background-color: #218838;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            nav {
                width: 100%;
                height: auto;
            }

            .main-content {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <nav>
        <a href="/admin">Trang Quản Trị</a>
        <a href="/admin/user">Quản Lý Người Dùng</a>
        <a href="/admin/product">Quản Lý Sản Phẩm</a>
        <a href="/admin/order">Quản Lý Đơn Hàng</a>
    </nav>

    <!-- Main content -->
    <div class="main-content">
        <h1>Danh sách Người Dùng</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a class="btn" href="/admin/user/create">Tạo Người Dùng Mới</a>
        </div>
        <table>
            <thead>
            <tr>
                <th>Mã</th>
                <th>Tài Khoản</th>
                <th>Mật Khẩu</th>
                <th>Lựa Chọn</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td>
                    <a th:href="@{/admin/user/{id}(id=${user.id})}" class="btn"
                    >Xem</a
                    >
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
