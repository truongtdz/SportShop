<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container-fluid mt-5">
    <h1 class="text-center mb-4">Chào mừng đến với trang quản trị hệ thống của Admin</h1>
    <div class="row">
        <!-- 1/4 bên trái: Thanh điều hướng -->
        <nav class="col-md-3">
            <div class="list-group">
                <a class="list-group-item " href="/admin">Trang Quản Trị</a>
                <a class="list-group-item " href="/admin/user">Quản Lý Người Dùng</a>
                <a class="list-group-item " href="/admin/product">Quản Lý Sản Phẩm</a>
                <a class="list-group-item " href="/admin/order">Quản Lý Đơn Hàng</a>
            </div>
        </nav>

        <!-- 3/4 bên phải: Nội dung hiển thị -->
        <div class="col-md-9">
            <div id="content-area">
                <!-- Nội dung mặc định là danh sách người dùng -->
                <div id="users-content">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1>Danh sách sản phẩm</h1>
                        <a type="button" class="btn btn-primary" href="/admin/product/create">Create New Product</a>
                    </div>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Mã sản phẩm</th>
                            <th>Tên sản phẩm</th>
                            <th>Số lượng còn</th>
                            <th>Lựa chọn</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.quantity}"></td>
                            <td>
                                <a th:href="@{/admin/product/{id}(id=${product.id})}" class="btn btn-success btn-sm">View</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Thêm Bootstrap JS và jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>

</body>
</html>
