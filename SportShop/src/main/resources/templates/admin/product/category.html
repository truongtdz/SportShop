<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Quản lý Sản Phẩm</title>
  <style>
    /* Đặt các quy tắc chung */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    nav {
      width: 250px;
      background-color: #343a40;
      padding: 20px;
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: left;
    }

    nav a:hover {
      background-color: #495057;
    }

    .submenu {
      display: none;
      margin-left: 20px;
    }

    .submenu a {
      background-color: #343a40;
      padding-left: 20px;
    }

    .submenu a:hover {
      background-color: #495057;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    .main-content h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #007bff;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th,
    table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* Button */
    .btn {
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
    }

    .btn-danger {
      background-color: #c82333;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav {
        width: 100%;
        height: auto;
      }

      .main-content {
        margin-top: 20px;
      }
    }

    /* Input field styling */
    .input-brand {
      padding: 6px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <nav>
    <a href="/admin">Trang Quản Trị</a>
    <a href="/admin/user">Quản Lý Người Dùng</a>
    <a href="javascript:void(0)" onclick="toggleSubmenu()"
    >Quản Lý Sản Phẩm</a
    >
    <div id="productSubmenu" class="submenu">
      <a href="/admin/product">Danh sách</a>
      <a href="/admin/brand">Thương hiệu</a>
      <a href="/admin/category">Loại hàng</a>
    </div>
    <a href="/admin/order">Quản Lý Đơn Hàng</a>
  </nav>

  <!-- Main content -->
  <div class="main-content">
    <h1>Danh sách loại hàng</h1>
    <!-- Form thêm tên brand -->
    <form
            th:action="@{/admin/category/create}"
            th:object="${newCategory}"
            method="POST"
            style="display: flex; align-items: center"
    >
      <label for="name">Category Name:</label>
      <input type="text" id="name" th:field="*{name}"/>
      <input class="btn" type="submit" value="Tạo Mặt Hàng Mới" />
    </form>

    <!-- Bảng danh sách thương hiệu -->
    <table>
      <thead>
      <tr>
        <th>Mã Mặt hàng</th>
        <th>Tên Mặt hàng</th>
        <th>Lựa Chọn</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
          <button
                  type="button"
                  class="btn btn-danger"
                  th:onclick="'deleteCategory(' + ${category.id} + ')'"
          >
            Xóa thương hiệu
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function toggleSubmenu() {
    var submenu = document.getElementById("productSubmenu");
    if (submenu.style.display === "none" || submenu.style.display === "") {
      submenu.style.display = "block";
    } else {
      submenu.style.display = "none";
    }
  }

  function deleteCategory(categoryId) {
    if (confirm("Are you sure you want to delete this category?")) {
      $.ajax({
        url: "/admin/category/delete/" + categoryId,
        type: "DELETE",
        success: function (result) {
          alert("Category deleted successfully!");
          window.location.href = "/admin/product";
        },
        error: function (xhr, status, error) {
          alert("Error deleting category: " + xhr.responseText);
        },
      });
    }
  }
</script>
</body>
</html>
