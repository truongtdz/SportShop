<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản Lý Sản Phẩm</title>
    <style>
        /* Đặt các quy tắc chung */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        nav {
            width: 250px;
            background-color: #343a40;
            padding: 20px;
        }

        nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }

        nav a:hover {
            background-color: #495057;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .main-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Card styling */
        .card {
            display: flex; /* Sử dụng flexbox để định dạng card */
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            flex: 0 0 40%; /* Ảnh chiếm 40% chiều rộng */
            padding-right: 20px; /* Khoảng cách giữa ảnh và nội dung */
        }

        .product-info {
            flex: 1; /* Nội dung chiếm phần còn lại */
        }

        .row {
            display: flex;
            margin-bottom: 10px;
        }

        .row div {
            padding: 10px;
        }

        .row div:first-child {
            font-weight: bold;
            width: 30%; /* Chiếm 30% cho tiêu đề */
        }

        .row div:last-child {
            width: 70%; /* Chiếm 70% cho nội dung */
        }

        /* Button styling */
        .btn {
            padding: 6px 12px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            color: white;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn-warning {
            background-color: #ffc107;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            nav {
                width: 100%;
                height: auto;
            }

            .main-content {
                margin-top: 20px;
            }

            .card {
                flex-direction: column; /* Đổi sang hướng cột trên màn hình nhỏ */
            }

            .product-image {
                padding-right: 0; /* Bỏ khoảng cách bên phải */
                margin-bottom: 20px; /* Thêm khoảng cách dưới ảnh */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <nav>
        <a href="/admin">Trang Quản Trị</a>
        <a href="/admin/user">Quản Lý Người Dùng</a>
        <a href="/admin/product">Quản Lý Sản Phẩm</a>
        <a href="/admin/order">Quản Lý Đơn Hàng</a>
    </nav>

    <!-- Main content -->
    <div class="main-content">
        <h2>Thông tin Sản Phẩm</h2>
        <div class="card">
            <div class="product-info">
                <div class="row mb-2">
                    <div>ID:</div>
                    <div th:text="${product.id}"></div>
                </div>
                <div class="row mb-2">
                    <div>Name:</div>
                    <div th:text="${product.name}"></div>
                </div>
                <div class="row mb-2">
                    <div>Price:</div>
                    <div th:text="${product.price}"></div>
                </div>
                <div class="row mb-2">
                    <div>Discount:</div>
                    <div th:text="${product.discount}"></div>
                </div>
                <div class="row mb-2">
                    <div>Description:</div>
                    <div th:text="${product.description}"></div>
                </div>
                <div class="row mb-2">
                    <div>Date:</div>
                    <div th:text="${product.createDate}"></div>
                </div>
                <div class="row mb-2">
                    <div>Brand:</div>
                    <div th:text="${brand.name}"></div>
                </div>
                <div class="row mb-2" th:if="${category.name != null}">
                    <div>Category:</div>
                    <div th:text="${category.name}"></div>
                </div>
            </div>
        </div>
        <a th:href="@{/admin/product/update/{id}(id=${product.id})}" class="btn btn-warning">Sửa thông tin</a>
        <button type="button" class="btn btn-danger" th:onclick="'deleteProduct(' + ${product.id} + ')'">Xóa sản phẩm</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function deleteProduct(productId) {
        if (confirm("Are you sure you want to delete this product?")) {
            $.ajax({
                url: "/admin/product/delete/" + productId,
                type: "DELETE",
                success: function (result) {
                    alert("Product deleted successfully!");
                    window.location.href = "/admin/product";
                },
                error: function (xhr, status, error) {
                    alert("Error deleting product: " + xhr.responseText);
                },
            });
        }
    }
</script>
</body>
</html>
