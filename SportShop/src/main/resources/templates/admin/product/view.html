<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản Lý Sản Phẩm</title>
    <style>
        /* Đặt các quy tắc chung */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: Arial, sans-serif;
          background-color: #f8f9fa;
          color: #333;
        }

        .container {
          display: flex;
          min-height: 100vh;
        }

        /* Sidebar */
        nav {
          width: 250px;
          background-color: #343a40;
          padding: 20px;
        }

        nav a {
          display: block;
          color: white;
          text-decoration: none;
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 5px;
          text-align: left;
        }

        nav a:hover {
          background-color: #495057;
        }

        .submenu {
          display: none;
          margin-left: 20px;
        }

        .submenu a {
          background-color: #343a40;
          padding-left: 20px;
        }

        .submenu a:hover {
          background-color: #495057;
        }

        /* Main content */
        .main-content {
          flex: 1;
          padding: 20px;
        }

        .main-content h2 {
          font-size: 24px;
          margin-bottom: 20px;
          color: #007bff;
        }

        /* Flex container for product info */
        .product-info-container {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
        }

        .product-info-item {
          background-color: white;
          border: 1px solid #ddd;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
          flex: 1 1 200px;
          min-width: 150px;
          text-align: center;
        }

        .product-info-item h3 {
          font-size: 16px;
          color: #555;
          margin-bottom: 10px;
        }

        .product-info-item p {
          font-size: 14px;
          color: #333;
        }

        /* Button styling */
        .btn {
          padding: 6px 12px;
          border-radius: 5px;
          display: inline-block;
          text-align: center;
          color: white;
          text-decoration: none;
          margin: 20px 0px;
        }

        .btn-warning {
          background-color: #ffc107;
        }

        .btn-danger {
          background-color: #dc3545;
        }

        .btn-warning:hover {
          background-color: #e0a800;
        }

        .btn-danger:hover {
          background-color: #c82333;
        }

        /* Responsive */
        @media (max-width: 768px) {
          .container {
            flex-direction: column;
          }

          nav {
            width: 100%;
            height: auto;
          }

          .main-content {
            margin-top: 20px;
          }
        }
        .product-info-container {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
        }

        .product-info-item {
          background-color: white;
          border: 1px solid #ddd;
          border-radius: 5px;
          padding: 20px;
          flex: 1 1 200px;
          min-width: 150px;
          text-align: center;
        }

        /* Carousel styling */
        .carousel-container {
          display: flex;
          align-items: center;
          margin-top: 20px;
          position: relative;
          overflow: hidden;
          width: 100%;
        }

        .carousel-images img {
          width: 100px;
          height: 100px;
          object-fit: cover;
          border: 1px solid #ddd;
          border-radius: 5px;
          margin: 0 10px;
        }

        .detail-table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }

        .detail-table th,
        .detail-table td {
          border: 1px solid #ddd;
          padding: 10px;
          text-align: center;
        }

        .detail-table th {
          color: white;
          color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <nav>
        <a href="/admin">Trang Quản Trị</a>
        <a href="/admin/user">Quản Lý Người Dùng</a>
        <a href="javascript:void(0)" onclick="toggleSubmenu()"
        >Quản Lý Sản Phẩm</a
        >
        <div id="productSubmenu" class="submenu">
            <a href="/admin/product">Danh sách</a>
            <a href="/admin/brand">Thương hiệu</a>
            <a href="/admin/category">Loại hàng</a>
        </div>
        <a href="/admin/order">Quản Lý Đơn Hàng</a>
    </nav>

    <!-- Main content -->
    <div class="main-content">
        <h2>Hình Ảnh Sản Phẩm</h2>
        <form
                th:action="@{/admin/product/add-image/{id}(id=${product.id})}"
                th:object="${newImage}"
                method="POST"
        >
            <label for="imageLink">Nhập Link Hình Ảnh:</label>
            <input type="text" id="imageLink" th:field="*{imageLink}"
                   placeholder="Nhập link hình ảnh"/>
            <input class="btn" type="submit" value="Thêm hỉnh ảnh" />
        </form>
        <div class="carousel-container">
            <div class="carousel-images" th:each="image : ${images}" >
                <img th:src="${image.imageLink}" alt="Image">
            </div>
        </div>
        <h2>Thông Tin Cơ Bản</h2>
        <a
            th:href="@{/admin/product/update/{id}(id=${product.id})}"
            class="btn btn-warning">Sửa thông tin</a>
        <button
                type="button"
                class="btn btn-danger"
                th:onclick="'deleteProduct(' + ${product.id} + ')'"
        >
            Xóa sản phẩm
        </button>
        <div class="product-info-container">
            <div class="product-info-item">
                <h3>ID</h3>
                <p th:text="${product.id}"></p>
            </div>
            <div class="product-info-item">
                <h3>Name</h3>
                <p th:text="${product.name}"></p>
            </div>
            <div class="product-info-item">
                <h3>Price</h3>
                <p th:text="${product.price}"></p>
            </div>
            <div class="product-info-item">
                <h3>Discount</h3>
                <p th:text="${product.discount}"></p>
            </div>
            <div class="product-info-item">
                <h3>Date</h3>
                <p th:text="${product.createDate}"></p>
            </div>
            <div class="product-info-item">
                <h3>Description</h3>
                <p th:text="${product.description}"></p>
            </div>
            <div class="product-info-item">
                <h3>Brand</h3>
                <p th:text="${brand.name}"></p>
            </div>
            <div class="product-info-item" th:if="${category.name != null}">
                <h3>Category</h3>
                <p th:text="${category.name}"></p>
            </div>
        </div>

        <h2>Thông Tin Chi Tiết</h2>
        <table class="detail-table">
            <thead>
            <tr>
                <th>Giới Tính</th>
                <th>Kích Thước</th>
                <th>Màu Sắc</th>
                <th>Số Lượng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productDetail : ${productDetails}">
                <td th:text="${productDetail.gender}"></td>
                <td th:text="${productDetail.size}"></td>
                <td th:text="${productDetail.color}"></td>
                <td th:text="${productDetail.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function deleteProduct(productId) {
      if (confirm("Are you sure you want to delete this product?")) {
        $.ajax({
          url: "/admin/product/delete/" + productId,
          type: "DELETE",
          success: function (result) {
            alert("Product deleted successfully!");
            window.location.href = "/admin/product";
          },
          error: function (xhr, status, error) {
            alert("Error deleting product: " + xhr.responseText);
          },
        });
      }
    }

    function toggleSubmenu() {
      var submenu = document.getElementById("productSubmenu");
      if (submenu.style.display === "none" || submenu.style.display === "") {
        submenu.style.display = "block";
      } else {
        submenu.style.display = "none";
      }
    }
</script>
</body>
</html>
